<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EcoFinds - User Dashboard</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="app" class="max-w-3xl mx-auto p-6">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-green-600">EcoFinds</h1>
      <button @click="logout" class="text-sm text-red-500 hover:underline">Logout</button>
    </header>

    <!-- Profile Section -->
    <div class="bg-white rounded shadow p-6">
      <div class="flex items-center space-x-4 mb-6">
        <img src="/user-placeholder.svg" alt="User Image" class="w-20 h-20 rounded-full border" />
        <h2 class="text-2xl font-semibold text-gray-800">Your Profile</h2>
      </div>

      <form @submit.prevent="updateProfile" class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-sm text-gray-600">First Name</label>
          <input v-model="user.first_name" class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
          <label class="text-sm text-gray-600">Last Name</label>
          <input v-model="user.last_name" class="w-full px-3 py-2 border rounded" />
        </div>
        <div class="col-span-2">
          <label class="text-sm text-gray-600">Username</label>
          <input v-model="user.username" class="w-full px-3 py-2 border rounded" required />
        </div>
        <div class="col-span-2">
          <label class="text-sm text-gray-600">Email</label>
          <input type="email" v-model="user.email" class="w-full px-3 py-2 border rounded" required />
        </div>
        <div class="col-span-2">
          <label class="text-sm text-gray-600">Phone Number</label>
          <input v-model="user.phone_number" class="w-full px-3 py-2 border rounded" />
        </div>
        <div class="col-span-2">
          <label class="text-sm text-gray-600">Address</label>
          <input v-model="user.address" class="w-full px-3 py-2 border rounded" />
        </div>
        <div class="col-span-2">
          <label class="text-sm text-gray-600">New Password</label>
          <input type="password" v-model="user.password" class="w-full px-3 py-2 border rounded" />
        </div>
        <div class="col-span-2 mt-4">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            Update Profile
          </button>
        </div>
      </form>

      <p v-if="message" :class="success ? 'text-green-600' : 'text-red-600'" class="mt-4">{{ message }}</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          user: {},
          message: '',
          success: false
        };
      },
      methods: {
        async fetchUser() {
          try {
            const res = await fetch('http://127.0.0.1:5000/api/user', {
              credentials: 'include'
            });
            const data = await res.json();
            this.user = data.user || {};
          } catch (err) {
            this.message = "Failed to load user data.";
            this.success = false;
          }
        },
        async updateProfile() {
          try {
            const res = await fetch('http://127.0.0.1:5000/api/user/profile', {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify(this.user)
            });
            const data = await res.json();
            this.message = data.message || data.error;
            this.success = res.ok;
          } catch (err) {
            this.message = "Failed to update profile.";
            this.success = false;
          }
        },
        async logout() {
          await fetch('http://127.0.0.1:5000/api/logout', {
            method: 'POST',
            credentials: 'include'
          });
          window.location.href = 'login.html';
        }
      },
      mounted() {
        this.fetchUser();
      }
    }).mount('#app');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoFinds Login</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div id="app" class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold text-green-600 mb-4">Login to EcoFinds</h2>

    <form @submit.prevent="login">
      <div class="mb-4">
        <label class="block mb-1 text-sm text-gray-700">Email</label>
        <input type="email" v-model="email" class="w-full px-4 py-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-sm text-gray-700">Password</label>
        <input type="password" v-model="password" class="w-full px-4 py-2 border rounded" required>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Login
      </button>
    </form>

    <p v-if="message" :class="success ? 'text-green-600' : 'text-red-600'" class="mt-4">{{ message }}</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          email: '',
          password: '',
          message: '',
          success: false
        };
      },
      methods: {
        async login() {
          try {
            const res = await fetch('http://127.0.0.1:5000/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',  // ⚠️ Needed for Flask session cookie
              body: JSON.stringify({
                email: this.email,
                password: this.password
              })
            });

            const data = await res.json();
            this.success = res.ok;
            this.message = data.message || data.error;

            if (res.ok) {
              // redirect or store user info if needed
              
              console.log("Logged in user:", data.user);
              window.location.href = '/products.html';
            }
          } catch (err) {
            this.success = false;
            this.message = 'Network error. Try again.';
          }
        }
      }
    }).mount('#app');
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoFinds Login</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/frontend/static/js/utils.js"></script> <!-- Added global utils script -->
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen px-4">

  <!-- Standardized Loading Indicator -->
  <div v-if="loading" class="fixed inset-0 bg-gray-100 bg-opacity-75 flex items-center justify-center z-50">
    <div class="flex items-center justify-center p-6 rounded-lg space-x-3">
        <svg class="animate-spin h-10 w-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="text-xl text-gray-700">Logging In...</span>
    </div>
  </div>

  <div id="app" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
        <img src="/frontend/logo.png" alt="EcoFinds Logo" class="h-16 mx-auto mb-4">
        <h2 class="text-3xl font-bold text-gray-800">Login to EcoFinds</h2>
    </div>

    <form @submit.prevent="login" class="space-y-6">
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email Address</label>
        <input id="email" type="email" v-model="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required placeholder="you@example.com">
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" v-model="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required placeholder="••••••••">
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-300 ease-in-out text-lg" :disabled="loading">
        {{ loading ? 'Logging In...' : 'Login' }}
      </button>
    </form>
    <!-- Message display removed, will use global toast -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account? 
      <a href="/frontend/register.html" class="font-medium text-green-600 hover:text-green-500 transition-colors">
        Register here
      </a>
    </p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          email: '',
          password: '',
          loading: false,
          // message and success properties removed
        };
      },
      methods: {
        async login() {
          this.loading = true;
          try {
            const res = await fetch('http://127.0.0.1:5000/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({
                email: this.email,
                password: this.password
              })
            });

            const data = await res.json();
            if (res.ok) {
              showGlobalToast(data.message || 'Login successful! Redirecting...', false);
              console.log("Logged in user:", data.user);
              setTimeout(() => {
                window.location.href = '/frontend/products.html';
              }, 1500);
            } else {
              showGlobalToast(data.error || 'Login failed. Please check your credentials.', true);
            }
          } catch (err) {
            showGlobalToast('A network error occurred. Please try again.', true);
          } finally {
            this.loading = false;
          }
        }
      }
    }).mount('#app');
  </script>

</body>
</html>

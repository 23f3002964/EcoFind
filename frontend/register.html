<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoFinds Register</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div id="app" class="bg-white p-8 rounded shadow-md w-[500px]">
    <h2 class="text-2xl font-bold text-green-600 mb-4">Create Your Account</h2>

    <form @submit.prevent="register">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-sm text-gray-700">First Name</label>
          <input v-model="first_name" class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
          <label class="text-sm text-gray-700">Last Name</label>
          <input v-model="last_name" class="w-full px-3 py-2 border rounded" />
        </div>
      </div>

      <div class="mt-4">
        <label class="text-sm text-gray-700">Username</label>
        <input v-model="username" class="w-full px-3 py-2 border rounded" required />
      </div>

      <div class="mt-4">
        <label class="text-sm text-gray-700">Email</label>
        <input type="email" v-model="email" class="w-full px-3 py-2 border rounded" required />
      </div>

      <div class="mt-4">
        <label class="text-sm text-gray-700">Password</label>
        <input type="password" v-model="password" class="w-full px-3 py-2 border rounded" required />
      </div>

      <div class="mt-4">
        <label class="text-sm text-gray-700">Phone</label>
        <input v-model="phone_number" class="w-full px-3 py-2 border rounded" />
      </div>

      <div class="mt-4">
        <label class="text-sm text-gray-700">Address</label>
        <input v-model="address" class="w-full px-3 py-2 border rounded" />
      </div>

      <button type="submit" class="mt-6 w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Register
      </button>
    </form>

    <p v-if="message" :class="success ? 'text-green-600' : 'text-red-600'" class="mt-4">{{ message }}</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          email: '',
          username: '',
          password: '',
          first_name: '',
          last_name: '',
          phone_number: '',
          address: '',
          message: '',
          success: false
        }
      },
      methods: {
        async register() {
          try {
            const res = await fetch('http://127.0.0.1:5000/api/register', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({
                email: this.email,
                username: this.username,
                password: this.password,
                first_name: this.first_name,
                last_name: this.last_name,
                phone_number: this.phone_number,
                address: this.address
              })
            });

            const data = await res.json();
            this.success = res.ok;
            this.message = data.message || data.error;

            if (res.ok) {
              // Optional: redirect to login.html
              window.location.href = '/login.html';
            }
          } catch (err) {
            this.success = false;
            this.message = 'Network error. Try again.';
          }
        }
      }
    }).mount('#app');
  </script>

</body>
</html>

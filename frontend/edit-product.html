<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product - EcoFinds</title> <!-- Changed Title -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/frontend/static/js/utils.js"></script> <!-- Added global utils script -->
</head>
<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow-sm py-4 px-4 md:px-6">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
        <!-- Logo -->
        <div class="flex items-center">
            <a href="/frontend/products.html">
                <img src="/frontend/logo.png" alt="EcoFinds Logo" class="h-10 md:h-12 w-auto">
            </a>
        </div>

        <!-- Navigation Links -->
        <nav class="flex flex-wrap justify-center md:justify-start gap-x-4 gap-y-2">
            <a href="/frontend/products.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Products</a>
            <a href="/frontend/my-listings.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">My Listings</a>
            <a href="/frontend/cart.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Cart</a>
            <a href="/frontend/user-dashboard.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Profile</a>
        </nav>

        <!-- Logout Button -->
        <div>
            <button onclick="performLogout()" class="bg-red-500 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                Logout
            </button>
        </div>
    </div>
</header>

<!-- Global Logout Script -->
<script>
    async function performLogout() {
        try {
            const response = await fetch('/api/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });
            if (response.ok) {
                window.location.href = '/frontend/login.html';
            } else {
                const data = await response.json();
            showGlobalToast(data.message || 'Logout failed. Please try again.', true);
                console.error('Logout failed:', data);
            }
        } catch (error) {
        showGlobalToast('An error occurred during logout. Please check your connection and try again.', true);
            console.error('Error during logout:', error);
        }
    }
</script>

  <!-- Standardized Loading Indicator -->
  <div v-if="loading" class="fixed inset-0 bg-gray-100 bg-opacity-75 flex items-center justify-center z-50">
    <div class="flex items-center justify-center p-6 rounded-lg space-x-3">
        <svg class="animate-spin h-10 w-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="text-xl text-gray-700">Processing...</span>
    </div>
  </div>

  <div id="app" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg mx-auto my-12">
    <div class="flex justify-start mb-6">
        <button @click="goBack" class="text-green-600 hover:text-green-800 font-medium transition-colors flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back to My Listings
        </button>
    </div>
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Edit Product</h2> <!-- Changed Heading -->

    <form @submit.prevent="updateProduct" class="space-y-6"> <!-- Changed submit handler -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Product Title</label>
        <input id="title" v-model="title" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
      </div>

      <div>
        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select id="category" v-model="category_id" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
          <option disabled value="">Select Category</option>
          <option v-for="cat in categories" :key="cat.id" :value="cat.id">
            {{ cat.name }}
          </option>
        </select>
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea id="description" v-model="description" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" rows="4" required></textarea>
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price (â‚¹)</label>
        <input id="price" type="number" v-model="price" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required step="0.01" min="0">
      </div>

      <div>
        <label for="image_url" class="block text-sm font-medium text-gray-700 mb-1">Image URL (Optional)</label>
        <input id="image_url" v-model="image_url" placeholder="https://example.com/image.jpg" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-300 ease-in-out" :disabled="loading">
        {{ loading ? 'Updating...' : 'Update Product' }} <!-- Changed Button Text -->
      </button>
    </form>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          productId: null, // Added productId
          title: '',
          description: '',
          price: '',
          image_url: '',
          category_id: '',
          categories: [],
          loading: false, 
        };
      },
      methods: {
        async fetchCategories() {
          try {
            const res = await fetch('http://127.0.0.1:5000/api/categories');
            const data = await res.json();
            this.categories = data.categories || [];
          } catch (err) {
            console.error("Failed to fetch categories", err);
            showGlobalToast("Failed to load categories.", true);
          }
        },
        async fetchProductDetails() {
          const urlParams = new URLSearchParams(window.location.search);
          this.productId = urlParams.get('id');
          if (!this.productId) {
            showGlobalToast('No product ID specified for editing.', true);
            this.goBack(); // Or redirect to a more appropriate page
            return;
          }
          this.loading = true;
          try {
            const res = await fetch(`http://127.0.0.1:5000/api/products/${this.productId}`);
            if (!res.ok) {
                const errorData = await res.json();
                throw new Error(errorData.error || `Failed to fetch product details (status: ${res.status})`);
            }
            const productData = await res.json();
            this.title = productData.title;
            this.description = productData.description;
            this.price = productData.price;
            this.image_url = productData.image_url;
            this.category_id = productData.category_id;
          } catch (err) {
            console.error("Error fetching product details:", err);
            showGlobalToast(err.message || 'Error loading product data.', true);
            this.goBack(); // Go back if product can't be loaded
          } finally {
            this.loading = false;
          }
        },
        async updateProduct() { // Renamed from submitProduct
          if (!this.productId) {
            showGlobalToast('Product ID is missing. Cannot update.', true);
            return;
          }
          this.loading = true;
          try {
            const res = await fetch(`http://127.0.0.1:5000/api/products/${this.productId}`, { // Changed URL and added productId
              method: 'PUT', // Changed method to PUT
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',  // for session auth
              body: JSON.stringify({
                title: this.title,
                description: this.description,
                price: this.price,
                image_url: this.image_url,
                category_id: this.category_id
              })
            });
            const data = await res.json();
            if (res.ok) {
              showGlobalToast(data.message || 'Product updated successfully!');
              setTimeout(() => {
                window.location.href = '/frontend/my-listings.html'; // Redirect to my-listings
              }, 1500);
            } else {
              showGlobalToast(data.error || 'Failed to update product.', true);
            }
          } catch (err) {
            showGlobalToast('A network error occurred. Please try again.', true);
          } finally {
            this.loading = false;
          }
        },
        goBack() {
          // Navigate to my-listings.html as a sensible default if history is not ideal
          window.location.href = '/frontend/my-listings.html';
        }
      },
      mounted() {
        this.fetchCategories();
        this.fetchProductDetails(); // Fetch product details on mount
      }
    }).mount('#app');
  </script>

</body>
</html>

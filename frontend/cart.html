<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoFinds - Cart</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <div id="app" class="max-w-5xl mx-auto px-4 py-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-green-600">EcoFinds</h1>
      <a href="products.html" class="text-green-600 underline text-sm">← Back to Products</a>
    </header>

    <!-- Cart Items -->
    <h2 class="text-xl font-bold mb-4">Your Cart</h2>
    <div v-if="cartItems.length" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <div v-for="item in cartItems" :key="item.id" class="bg-white rounded shadow p-4">
        <img :src="item.product.image_url || '/placeholder.svg'" class="w-full h-40 object-cover rounded mb-2">
        <h3 class="text-lg font-semibold">{{ item.product.title }}</h3>
        <p class="text-gray-600">Qty: {{ item.quantity }}</p>
        <p class="text-green-700 font-bold mt-1">₹{{ item.product.price }}</p>
        <button @click="removeItem(item.id)" class="mt-3 text-sm text-red-600 underline">Remove</button>
      </div>
    </div>

    <div v-else class="text-gray-500">Your cart is empty.</div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          cartItems: []
        };
      },
      methods: {
        async fetchCart() {
          try {
            const res = await fetch('http://127.0.0.1:5000/api/cart', {
              credentials: 'include'
            });
            const data = await res.json();
            this.cartItems = data.cart_items || [];
          } catch (err) {
            console.error('Failed to fetch cart', err);
          }
        },
        async removeItem(cartItemId) {
          try {
            const res = await fetch(`http://127.0.0.1:5000/api/cart/${cartItemId}`, {
              method: 'DELETE',
              credentials: 'include'
            });
            if (res.ok) {
              this.cartItems = this.cartItems.filter(item => item.id !== cartItemId);
            }
          } catch (err) {
            console.error('Failed to delete item', err);
          }
        }
      },
      mounted() {
        this.fetchCart();
      }
    }).mount('#app');
  </script>
</body>
</html>

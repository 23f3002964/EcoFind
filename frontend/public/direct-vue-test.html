<!DOCTYPE html>
<html>
<head>
    <title>Direct Vue Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="changeMessage">Change Message</button>
    </div>

    <script>
        const { createApp } = Vue
        
        createApp({
            data() {
                return {
                    message: 'Hello Vue!'
                }
            },
            methods: {
                changeMessage() {
                    this.message = 'Vue is working correctly!'
                }
            },
            mounted() {
                console.log('Vue app mounted');
            }
        }).mount('#app')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Listings - EcoFinds</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div id="app" class="max-w-5xl mx-auto px-4 py-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-green-600">My Listings</h1>
      <button @click="goToAdd" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        + Add Product
      </button>
    </header>

    <!-- Listings -->
    <div v-if="products.length === 0" class="text-gray-500 text-center mt-10">
      You haven't listed any products yet.
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div v-for="product in products" :key="product.id" class="bg-white p-4 rounded shadow">
        <img :src="product.image_url || '/placeholder.svg'" class="w-full h-40 object-cover rounded mb-3" />
        <h2 class="text-lg font-bold text-gray-800">{{ product.title }}</h2>
        <p class="text-green-600 font-semibold mt-1">â‚¹{{ product.price }}</p>

        <div class="mt-4 flex justify-between">
          <button @click="editProduct(product.id)" class="text-blue-600 hover:underline">Edit</button>
          <button @click="deleteProduct(product.id)" class="text-red-600 hover:underline">Delete</button>
        </div>
      </div>
    </div>

    <p v-if="message" :class="success ? 'text-green-600' : 'text-red-600'" class="mt-6 text-center">{{ message }}</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          products: [],
          message: '',
          success: false
        };
      },
      methods: {
        async fetchUserProducts() {
          try {
            const res = await fetch('http://127.0.0.1:5000/api/user/products', {
              credentials: 'include'
            });
            const data = await res.json();
            if (res.ok) {
              this.products = data.products || [];
            } else {
              this.message = data.error || "Failed to load listings.";
              this.success = false;
            }
          } catch (err) {
            this.message = 'Network error.';
            this.success = false;
          }
        },
        async deleteProduct(id) {
          if (!confirm('Are you sure you want to delete this product?')) return;

          try {
            const res = await fetch(`http://127.0.0.1:5000/api/products/${id}`, {
              method: 'DELETE',
              credentials: 'include'
            });
            const data = await res.json();
            this.message = data.message || data.error;
            this.success = res.ok;

            if (res.ok) this.fetchUserProducts();
          } catch (err) {
            this.message = 'Delete failed.';
            this.success = false;
          }
        },
        editProduct(id) {
          // Redirect to edit page or prefill form (your logic)
          alert('Redirect to edit form for product ID ' + id);
        },
        goToAdd() {
          window.location.href = 'add-product.html';
        }
      },
      mounted() {
        this.fetchUserProducts();
      }
    }).mount('#app');
  </script>

</body>
</html>

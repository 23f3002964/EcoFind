<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Listings - EcoFinds</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/frontend/static/js/utils.js"></script> <!-- Added global utils script -->
</head>
<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow-sm py-4 px-4 md:px-6">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
        <!-- Logo -->
        <div class="flex items-center">
            <a href="/frontend/products.html">
                <img src="/frontend/logo.png" alt="EcoFinds Logo" class="h-10 md:h-12 w-auto">
            </a>
        </div>

        <!-- Navigation Links -->
        <nav class="flex flex-wrap justify-center md:justify-start gap-x-4 gap-y-2">
            <a href="/frontend/products.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Products</a>
            <a href="/frontend/my-listings.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">My Listings</a>
            <a href="/frontend/cart.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Cart</a>
            <a href="/frontend/user-dashboard.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Profile</a>
        </nav>

        <!-- Logout Button -->
        <div>
            <button onclick="performLogout()" class="bg-red-500 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                Logout
            </button>
        </div>
    </div>
</header>

<!-- Global Logout Script -->
<script>
    async function performLogout() {
        try {
            const response = await fetch('/api/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });
            if (response.ok) {
                window.location.href = '/frontend/login.html';
            } else {
                const data = await response.json();
            showGlobalToast(data.message || 'Logout failed. Please try again.', true);
                console.error('Logout failed:', data);
            }
        } catch (error) {
        showGlobalToast('An error occurred during logout. Please check your connection and try again.', true);
            console.error('Error during logout:', error);
        }
    }
</script>

  <!-- Standardized Loading Indicator -->
  <div v-if="loading" class="fixed inset-0 bg-gray-100 bg-opacity-75 flex items-center justify-center z-50">
    <div class="flex items-center justify-center p-6 rounded-lg space-x-3">
        <svg class="animate-spin h-10 w-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="text-xl text-gray-700">Loading...</span>
    </div>
  </div>

  <div id="app" class="max-w-5xl mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-8 pt-6"> <!-- Increased mb -->
      <h1 class="text-3xl font-bold text-green-700">My Listings</h1>
      <button @click="goToAddPage" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-300 ease-in-out">
        + Add New Product
      </button>
    </div>

    <!-- Listings -->
    <div v-if="loading && products.length === 0" class="text-center py-16"> <!-- Initial Loading State -->
        <svg class="animate-spin h-12 w-12 text-green-600 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-gray-600 text-xl">Loading your listings...</p>
    </div>
    <div v-else-if="products.length === 0 && !loading" class="text-center py-16 bg-white rounded-lg shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto text-gray-400 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
             <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>
      <p class="text-gray-700 text-2xl font-semibold mb-2">No Listings Yet</p>
      <p class="text-gray-500 mb-6">You haven't listed any products. Click "Add New Product" to get started!</p>
    </div>

    <div v-else class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
      <div v-for="product in products" :key="product.id" class="bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300 ease-in-out flex flex-col overflow-hidden group">
        <div class="relative">
            <img :src="product.image_url || '/frontend/placeholder.svg'" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300 ease-in-out" :alt="product.title" />
            <span v-if="product.is_sold" class="absolute top-2 right-2 bg-red-500 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-md">SOLD</span>
        </div>
        <div class="p-4 flex flex-col flex-grow">
            <h2 class="text-lg font-semibold text-gray-800 mb-1 line-clamp-2 group-hover:text-green-600 transition-colors duration-200">{{ product.title }}</h2>
            <p class="text-green-600 font-bold text-xl mt-1 mb-3">â‚¹{{ product.price }}</p>
            <div class="mt-auto flex justify-end gap-x-3 pt-2 border-t border-gray-100">
              <button @click="editProduct(product.id)" 
                      :disabled="product.is_sold"
                      class="text-indigo-600 hover:text-indigo-800 font-medium text-sm py-1 px-2 rounded hover:bg-indigo-50 transition-colors"
                      :class="{'opacity-50 cursor-not-allowed': product.is_sold, 'hover:text-indigo-800 hover:bg-indigo-50': !product.is_sold}">Edit</button>
              <button @click="deleteProduct(product.id)" class="text-red-600 hover:text-red-800 font-medium text-sm py-1 px-2 rounded hover:bg-red-50 transition-colors">Delete</button>
            </div>
        </div>
      </div>
    </div>
    <!-- Message display removed, will use global toast -->
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          products: [],
          loading: true, // Default to true to show loader on initial mount
          // message and success properties removed
        };
      },
      methods: {
        async fetchUserProducts() {
          this.loading = true;
          try {
            const res = await fetch('http://127.0.0.1:5000/api/user/products', { credentials: 'include' });
            if (res.status === 401) {
                showGlobalToast("Your session has expired. Please login again.", true);
                setTimeout(() => { window.location.href = '/frontend/login.html'; }, 2000);
                return;
            }
            if (!res.ok) {
                const errorData = await res.json().catch(() => ({}));
                throw new Error(errorData.error || `Failed to load listings (status: ${res.status})`);
            }
            const data = await res.json();
            this.products = data.products || [];
          } catch (err) {
            showGlobalToast(err.message || 'A network error occurred while fetching listings.', true);
          } finally {
            this.loading = false;
          }
        },
        async deleteProduct(id) {
          if (!confirm('Are you sure you want to delete this product?')) return;
          this.loading = true; // Show loader during delete operation
          try {
            const res = await fetch(`http://127.0.0.1:5000/api/products/${id}`, {
              method: 'DELETE',
              credentials: 'include'
            });
            const data = await res.json();
            if (res.ok) {
              showGlobalToast(data.message || 'Product deleted successfully!');
              this.fetchUserProducts(); // Refresh the list, this will set loading to false
            } else {
              showGlobalToast(data.error || 'Failed to delete product.', true);
              this.loading = false; // Ensure loading is false on error if fetchUserProducts isn't called
            }
          } catch (err) {
            showGlobalToast('A network error occurred. Delete failed.', true);
            this.loading = false; // Ensure loading is false on error
          }
        },
        editProduct(id) {
          window.location.href = `/frontend/edit-product.html?id=${id}`;
        },
        goToAddPage() { // Renamed from goToAdd to avoid conflict if a global goToAdd existed
          window.location.href = 'add-product.html?from=my-listings'; // Added query param to allow redirect back
        }
      },
      mounted() {
        this.fetchUserProducts();
      }
    }).mount('#app');
  </script>

</body>
</html>

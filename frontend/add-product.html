<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Product - EcoFinds</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div id="app" class="bg-white p-6 rounded shadow-lg w-[500px]">
    <!-- Back Button -->
    <button @click="goBack" class="text-green-600 hover:underline mb-4">← Back</button>

    <h2 class="text-2xl font-bold text-green-600 mb-4">Add New Product</h2>

    <form @submit.prevent="submitProduct">
      <div class="mb-4">
        <label class="block text-sm mb-1 text-gray-700">Product Title</label>
        <input v-model="title" class="w-full px-4 py-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label class="block text-sm mb-1 text-gray-700">Category</label>
        <select v-model="category_id" class="w-full px-4 py-2 border rounded" required>
          <option disabled value="">Select Category</option>
          <option v-for="cat in categories" :key="cat.id" :value="cat.id">
            {{ cat.name }}
          </option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-sm mb-1 text-gray-700">Description</label>
        <textarea v-model="description" class="w-full px-4 py-2 border rounded" rows="3" required></textarea>
      </div>

      <div class="mb-4">
        <label class="block text-sm mb-1 text-gray-700">Price (₹)</label>
        <input type="number" v-model="price" class="w-full px-4 py-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label class="block text-sm mb-1 text-gray-700">Image URL</label>
        <input v-model="image_url" placeholder="+ Add Image (Placeholder)" class="w-full px-4 py-2 border rounded">
      </div>

      <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Submit Listing
      </button>

      <p v-if="message" :class="success ? 'text-green-600' : 'text-red-600'" class="mt-4">{{ message }}</p>
    </form>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          title: '',
          description: '',
          price: '',
          image_url: '',
          category_id: '',
          categories: [],
          message: '',
          success: false
        };
      },
      methods: {
        async fetchCategories() {
          try {
            const res = await fetch('http://127.0.0.1:5000/api/categories');
            const data = await res.json();
            this.categories = data.categories || [];
          } catch (err) {
            console.error("Failed to fetch categories", err);
          }
        },
        async submitProduct() {
          try {
            const res = await fetch('http://127.0.0.1:5000/api/products', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',  // for session auth
              body: JSON.stringify({
                title: this.title,
                description: this.description,
                price: this.price,
                image_url: this.image_url,
                category_id: this.category_id
              })
            });
            const data = await res.json();
            this.success = res.ok;
            this.message = data.message || data.error;

            if (res.ok) {
              // Optional: Redirect to product listing
              setTimeout(() => window.location.href = 'products.html', 1000);
            }
          } catch (err) {
            this.success = false;
            this.message = 'Network error.';
          }
        },
        goBack() {
          window.history.back();
        }
      },
      mounted() {
        this.fetchCategories();
      }
    }).mount('#app');
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Products</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/frontend/static/js/utils.js"></script> <!-- Added global utils script -->
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-white shadow-sm py-4 px-4 md:px-6">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
        <!-- Logo -->
        <div class="flex items-center">
            <a href="/frontend/products.html">
                <img src="/frontend/logo.png" alt="EcoFinds Logo" class="h-10 md:h-12 w-auto">
            </a>
        </div>

        <!-- Navigation Links -->
        <nav class="flex flex-wrap justify-center md:justify-start gap-x-4 gap-y-2">
            <a href="/frontend/products.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Products</a>
            <a href="/frontend/my-listings.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">My Listings</a>
            <a href="/frontend/cart.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Cart</a>
            <a href="/frontend/user-dashboard.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Profile</a>
        </nav>

        <!-- Logout Button -->
        <div>
            <button onclick="performLogout()" class="bg-red-500 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                Logout
            </button>
        </div>
    </div>
</header>

<!-- Global Logout Script -->
<script>
    async function performLogout() {
        try {
            const response = await fetch('/api/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });
            if (response.ok) {
                window.location.href = '/frontend/login.html';
            } else {
                const data = await response.json();
            showGlobalToast(data.message || 'Logout failed. Please try again.', true);
                console.error('Logout failed:', data);
            }
        } catch (error) {
        showGlobalToast('An error occurred during logout. Please check your connection and try again.', true);
            console.error('Error during logout:', error);
        }
    }
</script>

  <div id="app" class="max-w-6xl mx-auto px-4 py-6">
    <!-- Search + Filter -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 my-6">
      <input type="text" v-model="searchQuery" @input="fetchProducts" placeholder="Search products (e.g., Organic Cotton T-Shirt)"
             class="w-full sm:w-2/3 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
      <select v-model="selectedCategory" @change="fetchProducts"
              class="px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent w-full sm:w-1/3">
        <option value="">All Categories</option>
        <option v-for="cat in categories" :key="cat.id" :value="cat.id">{{ cat.name }}</option>
      </select>
    </div>

    <!-- Products_Grid -->
    <div v-if="loading && products.length === 0" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"> <!-- Show initial loader only if products are empty -->
      <div class="bg-white p-6 rounded-lg shadow-xl flex items-center space-x-3">
        <svg class="animate-spin h-8 w-8 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="text-lg text-gray-700">Loading products...</span>
      </div>
    </div>
    <div v-else-if="products.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
      <a v-for="product in products" :key="product.id" :href="'/frontend/product-detail.html?id=' + product.id" class="bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300 ease-in-out flex flex-col justify-between cursor-pointer overflow-hidden group">
        <div class="relative">
          <img :src="product.image_url || '/frontend/placeholder.svg'" class="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-300 ease-in-out" alt="Product image" />
        </div>
        <div class="p-4 flex flex-col flex-grow">
          <h2 class="text-lg font-semibold text-gray-800 mb-1 line-clamp-2 group-hover:text-green-600 transition-colors duration-200">{{ product.title }}</h2>
          <p class="text-sm text-gray-600 line-clamp-3 mb-2 flex-grow">{{ product.description }}</p> <!-- Reduced mb slightly -->
          <div class="mt-auto"> <!-- Wrapper for price and seller -->
            <p class="text-green-600 font-bold text-xl">â‚¹{{ product.price }}</p>
            <p v-if="product.seller_username" class="text-xs text-gray-500 mt-1">Sold by: {{ product.seller_username }}</p>
          </div>
        </div>
      </a>
    </div>
    
    <!-- Empty State (shown if not loading and products are empty) -->
    <div v-else-if="!loading && products.length === 0" class="text-center py-16">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto text-gray-400 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 3h3m-3 0H7m0 0V7m3 3H7m3 0h3m0 0v3m0-3V7" />
      </svg>
      <p class="text-gray-700 text-2xl font-semibold mb-2">No Products Found</p>
      <p class="text-gray-500">Your search or filter returned no results. Try a different query or check back later!</p>
    </div>
    
    <!-- Inline Loading Indicator for subsequent loads -->
    <div v-if="loading && products.length > 0" class="text-center py-6 bg-white rounded-lg shadow-md mt-4">
      <div class="flex items-center justify-center space-x-2">
        <svg class="animate-spin h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="text-gray-600 font-medium text-lg">Updating results...</span>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          products: [],
          categories: [],
          searchQuery: '',
          selectedCategory: '',
          loading: false
        };
      },
      methods: {
        // addToCart method removed as it's no longer used on this page
        
        // showToast method removed, will use showGlobalToast from utils.js
        
        async fetchProducts() {
          try {
            this.loading = true;
            const params = new URLSearchParams();
            if (this.selectedCategory) params.append('category_id', this.selectedCategory);
            if (this.searchQuery) params.append('q', this.searchQuery);

            const res = await fetch('http://127.0.0.1:5000/api/products?' + params.toString());
            const data = await res.json();
            this.products = data.products || []; // Ensure products is always an array
            if (!Array.isArray(this.products)) { // Defensive check
                console.warn("Products data is not an array:", data);
                this.products = [];
            }
          } catch (err) {
            console.error('Error fetching products:', err);
            this.products = []; // Ensure products is an array on error
            showGlobalToast('Failed to load products. Please try refreshing.', true); // Using global toast
          } finally {
            this.loading = false;
          }
        },
        
        async fetchCategories() {
          try {
            const res = await fetch('http://127.0.0.1:5000/api/categories');
            const data = await res.json();
            this.categories = data.categories || [];
          } catch (err) {
            console.error('Error fetching categories:', err);
            showGlobalToast('Failed to load categories. Filtering by category may not work.', true);
          }
        }
        // Removed goToCart, previous_purchase, goToDashboard, goToAdd, goToMyListings methods
      },
      mounted() {
        this.fetchCategories();
        this.fetchProducts();
      }
    }).mount('#app');
  </script>

</body>
</html>

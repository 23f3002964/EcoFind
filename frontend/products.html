<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Products</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <div id="app" class="max-w-6xl mx-auto px-4 py-6">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4 px-4 md:px-6 mb-6 rounded-lg">
      <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4">
        <!-- Logo -->
        <div class="flex items-center">
          <img src="logo.png" alt="EcoFinds Logo" class="h-10 md:h-10 w-auto">
        </div>

        
        <!-- Navigation buttons -->
        <div class="flex flex-wrap items-center gap-2">
          <!-- User Actions -->
          <div class="flex flex-wrap items-center gap-2">
            <button @click="previous_purchase" class="text-gray-700 hover:text-green-600 px-2 py-1 md:px-3 md:py-2 rounded-md text-sm font-medium transition-colors">
              <span class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <span class="hidden sm:inline">Orders</span>
              </span>
            </button>
            
            <button @click="goToCart" class="text-gray-700 hover:text-green-600 px-2 py-1 md:px-3 md:py-2 rounded-md text-sm font-medium transition-colors">
              <span class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="hidden sm:inline">Cart</span>
              </span>
            </button>
            
            <button @click="goToDashboard" class="text-gray-700 hover:text-green-600 px-2 py-1 md:px-3 md:py-2 rounded-md text-sm font-medium transition-colors">
              <span class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="hidden sm:inline">Profile</span>
              </span>
            </button>
          
            <!-- Divider (visible on larger screens) -->
            <div class="hidden md:block h-6 w-px bg-gray-300 mx-1"></div>
          </div>
          
          <!-- Seller Actions -->
          <div class="flex flex-wrap items-center gap-2">
            <button @click="goToMyListings" class="text-gray-700 hover:bg-gray-100 px-2 py-1 md:px-3 md:py-2 rounded-md text-sm font-medium transition-colors">
              <span class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                </svg>
                <span class="hidden sm:inline">My Listings</span>
              </span>
            </button>
            
            <button @click="goToAdd" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 md:px-4 md:py-2 rounded-md text-sm font-medium transition-colors">
              <span class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                <span class="hidden sm:inline">Add</span>
                <span class="sm:hidden">+</span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Search + Filter -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
      <input type="text" v-model="searchQuery" @input="fetchProducts" placeholder="Search products..."
             class="w-full sm:w-2/3 px-4 py-2 border rounded shadow-sm">
      <select v-model="selectedCategory" @change="fetchProducts"
              class="px-4 py-2 border rounded shadow-sm w-full sm:w-1/3">
        <option value="">All Categories</option>
        <option v-for="cat in categories" :key="cat.id" :value="cat.id">{{ cat.name }}</option>
      </select>
    </div>

    <!-- Products Grid -->
    <div v-if="products.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
      <div v-for="product in products" :key="product.id" class="bg-white p-4 rounded shadow hover:shadow-md transition-shadow duration-200">
        <img :src="product.image_url || '/placeholder.svg'" class="w-full h-40 object-cover rounded mb-2" alt="Product image" />
        <h2 class="text-lg font-semibold line-clamp-1">{{ product.title }}</h2>
        <p class="text-sm text-gray-600 line-clamp-2 h-10">{{ product.description }}</p>
        <div class="flex justify-between items-center mt-2">
          <p class="text-green-600 font-bold text-md">â‚¹{{ product.price }}</p>
          <button @click="addToCart(product.id)" class="text-sm text-white bg-green-600 px-3 py-1 rounded hover:bg-green-700 transition-colors">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    
    <!-- Empty State -->
    <div v-else class="text-center py-12">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
      </svg>
      <p class="text-gray-500 text-lg">No products found</p>
      <p class="text-gray-400 mt-2">Try adjusting your search or filter criteria</p>
    </div>
    
    <!-- Loading Indicator -->
    <div v-if="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white p-5 rounded-lg shadow-lg flex items-center">
        <svg class="animate-spin h-6 w-6 text-green-600 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Loading...</span>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          products: [],
          categories: [],
          searchQuery: '',
          selectedCategory: '',
          loading: false
        };
      },
      methods: {
        async addToCart(productId) {
          try {
            this.loading = true;
            const res = await fetch('http://127.0.0.1:5000/api/cart', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ product_id: productId, quantity: 1 })
            });

            const data = await res.json();
            if (res.ok) {
              // Show toast notification instead of alert
              this.showToast('Added to cart!');
            } else {
              this.showToast(data.error || 'Error adding to cart', true);
            }
          } catch (err) {
            console.error('Cart error:', err);
            this.showToast('Failed to add to cart', true);
          } finally {
            this.loading = false;
          }
        },
        
        showToast(message, isError = false) {
          // Simple implementation - in a real app you'd use a proper toast component
          const toast = document.createElement('div');
          toast.className = `fixed bottom-4 right-4 px-4 py-2 rounded-lg shadow-lg ${
            isError ? 'bg-red-500' : 'bg-green-600'
          } text-white z-50 transition-opacity duration-300`;
          toast.textContent = message;
          document.body.appendChild(toast);
          
          setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => document.body.removeChild(toast), 300);
          }, 3000);
        },
        
        async fetchProducts() {
          try {
            this.loading = true;
            const params = new URLSearchParams();
            if (this.selectedCategory) params.append('category_id', this.selectedCategory);
            if (this.searchQuery) params.append('q', this.searchQuery);

            const res = await fetch('http://127.0.0.1:5000/api/products?' + params.toString());
            const data = await res.json();
            this.products = data.products || [];
          } catch (err) {
            console.error('Error fetching products:', err);
            this.showToast('Failed to load products', true);
          } finally {
            this.loading = false;
          }
        },
        
        async fetchCategories() {
          try {
            const res = await fetch('http://127.0.0.1:5000/api/categories');
            const data = await res.json();
            this.categories = data.categories || [];
          } catch (err) {
            console.error('Error fetching categories:', err);
          }
        },
        
        goToCart() {
          window.location.href = 'cart.html';
        },
        previous_purchase() {
          window.location.href = 'previous-purchase.html';
        },
        goToDashboard() {
          window.location.href = 'user-dashboard.html';
        },
        goToAdd() {
          window.location.href = 'add-product.html';
        },
        goToMyListings() {
          window.location.href = 'my-listings.html';
        }
      },
      mounted() {
        this.fetchCategories();
        this.fetchProducts();
      }
    }).mount('#app');
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoFinds - Products</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <div id="app" class="max-w-6xl mx-auto px-4 py-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-green-600">EcoFinds</h1>
      <div class="flex gap-3">
        <button @click="previous_purchase" class="text-sm text-gray-700 border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">
          Orders
        </button>
        <button @click="goToCart" class="text-sm text-gray-700 border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">
          Cart
        </button>
        <button @click="goToDashboard" class="text-sm text-green-700 border border-green-600 px-3 py-1 rounded hover:bg-green-100">
          User Dashboard
        </button>
        <button @click="goToMyListings" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300">
          My Listings
        </button>
        <button @click="goToAdd" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          + Add Product
        </button>
      </div>
    </header>

    <!-- Search + Filter -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
      <input type="text" v-model="searchQuery" @input="fetchProducts" placeholder="Search products..."
             class="w-full sm:w-1/2 px-4 py-2 border rounded shadow-sm">
      <select v-model="selectedCategory" @change="fetchProducts"
              class="px-4 py-2 border rounded shadow-sm w-full sm:w-1/4">
        <option value="">All Categories</option>
        <option v-for="cat in categories" :key="cat.id" :value="cat.id">{{ cat.name }}</option>
      </select>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div v-for="product in products" :key="product.id" class="bg-white p-4 rounded shadow hover:shadow-md">
        <img :src="product.image_url || '/placeholder.svg'" class="w-full h-40 object-cover rounded mb-2" />
        <h2 class="text-lg font-semibold">{{ product.title }}</h2>
        <p class="text-green-600 font-bold text-md mt-1">â‚¹{{ product.price }}</p>
        <button @click="addToCart(product.id)" class="mt-2 text-sm text-white bg-green-600 px-3 py-1 rounded hover:bg-green-700">
          Add to Cart
        </button>
      </div>
      
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          products: [],
          categories: [],
          searchQuery: '',
          selectedCategory: ''
        };
      },
      methods: {
        async addToCart(productId) {
          try {
            const res = await fetch('http://127.0.0.1:5000/api/cart', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ product_id: productId, quantity: 1 })
            });

            const data = await res.json();
            if (res.ok) {
              alert('Added to cart!');
            } else {
              alert(data.error || 'Error adding to cart');
            }
          } catch (err) {
            console.error('Cart error:', err);
            alert('Failed to add to cart');
          }
        },
        async fetchProducts() {
          try {
            const params = new URLSearchParams();
            if (this.selectedCategory) params.append('category_id', this.selectedCategory);
            if (this.searchQuery) params.append('q', this.searchQuery);

            const res = await fetch('http://127.0.0.1:5000/api/products?' + params.toString());
            const data = await res.json();
            this.products = data.products || [];
          } catch (err) {
            console.error('Error fetching products:', err);
          }
        },
        async fetchCategories() {
          try {
            const res = await fetch('http://127.0.0.1:5000/api/categories');
            const data = await res.json();
            this.categories = data.categories || [];
          } catch (err) {
            console.error('Error fetching categories:', err);
          }
        },
        goToCart() {
          window.location.href = 'cart.html';
        },
        previous_purchase() {
          window.location.href = 'previous-purchase.html';
        },
        goToDashboard() {
          window.location.href = 'user-dashboard.html';
        },
        goToAdd() {
          window.location.href = 'add-product.html';
        },
        goToMyListings() {
          window.location.href = 'my-listings.html';
        }
      },
      mounted() {
        this.fetchCategories();
        this.fetchProducts();
      }
    }).mount('#app');
  </script>

</body>
</html>
